<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LA COLECCION DE GIANLUCA</h1>
        <nav>
            <a href="#" id="albums-link" class="active">Albums</a>
            <a href="#" id="cards-link">Cards</a>
        </nav>
        <div id="code-access" style="padding: 1rem;">
            <input type="password" id="secret-code" placeholder="Enter secret code" />
            <button onclick="checkSecretCode()">Unlock</button>
            <span id="access-status" style="margin-left: 10px;"></span>
          </div>
          <button id="refresh-cards-button">ðŸ”„ Refresh Cards</button>
    </header>

    <main id="main-content">
        <!-- Content will be loaded here -->
        <div class="loader">
            <i class="fas fa-spinner"></i> Loading...
        </div>
        
    </main>

    <!-- Card Detail Modal -->
    <div class="card-detail-modal" id="card-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="card-detail" id="card-detail">
                <!-- Card details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
